###############################################################################
# SWIPE GESTURES:
###############################################################################

# Move to next workspace (works for GNOME/KDE/etc on Wayland and Xorg)
gesture swipe up xdotool key super+p

# Move to prev workspace (works for GNOME/KDE/etc on Wayland and Xorg)
gesture swipe down xdotool key super+n

# Browser go forward (works only for Xorg, and Xwayland clients)
gesture swipe right_up xdotool key alt+Right

# Browser go back (works only for Xorg, and Xwayland clients)
gesture swipe left_up xdotool key alt+Left

# Jump to next open browser tab
gesture swipe right xdotool key control+Tab

# Jump to previous open browser tab
gesture swipe left xdotool key control+shift+Tab

# Close current browser tab
gesture swipe left_down xdotool key control+w

# Reopen and jump to last closed browser tab
gesture swipe right_down xdotool key control+shift+t

###############################################################################
# PINCH GESTURES:
###############################################################################

# GNOME SHELL open/close overview (works for GNOME on Xorg only)
# gesture pinch in xdotool key super+s
# gesture pinch out xdotool key super+s

# KDE Plasma open/close overview
# gesture pinch in xdotool key ctrl+F9
# gesture pinch out xdotool key ctrl+F9

# GNOME SHELL open/close overview (works for GNOME on Wayland and Xorg)
# Note since GNOME 3.24 on Wayland this is implemented natively so no
# real point configuring for Wayland.
# gesture pinch in dbus-send --session --type=method_call --dest=org.gnome.Shell /org/gnome/Shell org.gnome.Shell.Eval string:'Main.overview.toggle();'
# gesture pinch out dbus-send --session --type=method_call --dest=org.gnome.Shell /org/gnome/Shell org.gnome.Shell.Eval string:'Main.overview.toggle();'

